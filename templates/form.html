<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h1>Student form</h1>
<form action="">
    <legend>BUDGET APP</legend>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname"class="form-control"required="required">
        <label for="fname">Firstname</label>
    </div>
    
     <div class="form-floating mt-3">
        <input type="text" id="lname" placeholder="lastname"class="form-control"required="required">
        <label for="lname">Lastname</label>
    </div>
    
     <div class="form-floating mt-3">
        <input type="email" id="email" placeholder="email"class="form-control"required="required">
        <label for="email">Email Address</label>
    </div>
    
     <div class="form-floating mt-3 ">
        <input type="password" id="pass" placeholder="enter password"class="form-control"required="required">
        <label for="pass">Password</label>
    </div>
    <div class="d-grid">
        <button class="btn btn-outline-primary">Creat an account</button>
    </div>
</form>

</body>
</html>
